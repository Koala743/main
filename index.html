<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Platoboost VIP Ultra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --accent: #00d478; /* verde menos brilloso */
      --error: #ff4d6d;
      --success: #7CFC00;
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --glass: rgba(255, 255, 255, 0.08);
    }
    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    /* Part√≠culas */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 8s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    .card {
      backdrop-filter: blur(20px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 15px var(--primary);
      padding: 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
      position: relative;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 24px;
      background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
      z-index: -1;
      filter: blur(25px);
      opacity: 0.5;
      animation: glow 4s infinite alternate;
    }
    @keyframes glow {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }
    .logo {
      font-size: 2.2em;
      font-weight: bold;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0,0,0,0.6);
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    hr {
      border: none;
      height: 2px;
      margin: 20px 0;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: glowLine 2s linear infinite;
    }
    @keyframes glowLine {
      0% { filter: drop-shadow(0 0 5px var(--accent)); }
      50% { filter: drop-shadow(0 0 15px var(--accent)); }
      100% { filter: drop-shadow(0 0 5px var(--accent)); }
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      margin-top: 18px;
      font-size: 1em;
      font-weight: 600;
      transition: 0.3s ease;
    }
    input {
      background: rgba(255,255,255,0.12);
      color: #fff;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 12px var(--accent);
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    button:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      box-shadow: 0 0 18px var(--accent);
    }
    #boostLink, #fallbackLink {
      display: none;
      margin-top: 15px;
      font-size: 1em;
      cursor: pointer;
      color: var(--accent);
      text-decoration: underline;
    }
    #status, #result {
      margin-top: 20px;
      font-size: 1em;
    }
    .success { color: var(--success); }
    .error { color: var(--error); }
    #countdown {
      margin-top: 12px;
      font-size: 0.95em;
      color: #ccc;
    }
    .loader {
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lista de VIPs */
    #vipList {
      display: none;
      margin-top: 20px;
    }
    .vip-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .vip-item:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.02);
    }
    .vip-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }
    .vip-name {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Part√≠culas decorativas -->
  <div class="particles">
    <div class="particle" style="width:10px; height:10px; top:20%; left:30%;"></div>
    <div class="particle" style="width:6px; height:6px; top:50%; left:70%;"></div>
    <div class="particle" style="width:12px; height:12px; top:80%; left:40%;"></div>
    <div class="particle" style="width:8px; height:8px; top:10%; left:60%;"></div>
  </div>

  <div class="card">
    <div class="logo">üöÄ PLATOBOOST VIP</div>
    <button id="generateBtn" onclick="generateLink()">‚ú® Generar Enlace Boost</button>
    <a id="boostLink" href="#" target="_blank">üîó P√°gina para sacar la Key</a>
    <a id="fallbackLink" href="#" target="_blank">‚ö†Ô∏è Abrir manualmente (si no se abri√≥)</a>
    <hr>
    <div id="status"></div>
    <div id="countdown"></div>
    <input type="text" id="keyInput" placeholder="üîë Pega tu key aqu√≠" />
    <button onclick="verifyKey()">‚úÖ Verificar Key</button>
    <div id="result">Resultado: -</div>

    <!-- Lista de juegos VIP -->
    <div id="vipList">
      <div class="vip-item" onclick="openVIP('dragon')">
        <img src="https://cdn.discordapp.com/attachments/1399055361197211721/1408186920596541530/IMG-20250818-WA0011.jpg?ex=68a8d3c4&is=68a78244&hm=2a4c25053f5e757b8b0a884fdee21b9a21973abc7064258cb7baee537c808e29&" alt="Dragon Blox">
        <span class="vip-name">üêâ Dragon Blox Ultimate</span>
      </div>
      <div class="vip-item" onclick="openVIP('terror')">
        <img src="URL_IMAGEN_TERROR" alt="Juego Terror">
        <span class="vip-name">üëπ Juego de Terror (Roblox)</span>
      </div>
      <!-- üëâ Para agregar m√°s juegos copia este bloque:
      <div class="vip-item" onclick="openVIP('otro')">
        <img src="URL_IMAGEN" alt="Otro">
        <span class="vip-name">üéÆ Nombre del Juego</span>
      </div>
      Y a√±ade el link en el objeto vipLinks abajo -->
    </div>
  </div>

  <script>
    const service = 1951;
    const hostname = "https://api.platoboost.com";
    let currentIdentifier = null;
    let linkOpened = false;

    const vipLinks = {
      dragon: "https://www.roblox.com/share?code=12b587975fb3ba46bcafa5c0806fd9db&type=Server",
      terror: "https://www.roblox.com/share?code=AQUI_EL_LINK_DEL_TERROR&type=Server"
      // üëâ Para agregar m√°s juegos:  otro: "LINK_DEL_SERVER"
    };

    async function generateLink() {
      document.getElementById("status").innerHTML = '<span class="loader"></span> Generando enlace...';
      document.getElementById("result").textContent = "Resultado: -";
      document.getElementById("vipList").style.display = "none";
      linkOpened = false;

      currentIdentifier = crypto.randomUUID();

      try {
        const timestamp = Date.now();
        const res = await fetch(`${hostname}/public/start?t=${timestamp}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ service, identifier: currentIdentifier })
        });

        const data = await res.json();
        if (data.success) {
          const link = data.data.url;
          let popup = window.open(link, "_blank");
          if (popup && !popup.closed) {
            linkOpened = true;
            document.getElementById("status").innerHTML = `<span class="success">‚úÖ Enlace abierto autom√°ticamente</span>`;
          } else {
            document.getElementById("fallbackLink").href = link;
            document.getElementById("fallbackLink").style.display = "block";
            document.getElementById("status").innerHTML = `<span class="error">‚ö†Ô∏è No se pudo abrir autom√°tico, abre manual.</span>`;
          }

          document.getElementById("boostLink").href = link;
          document.getElementById("boostLink").style.display = "block";

          let seconds = 900;
          updateCountdown(seconds);
          const timer = setInterval(() => {
            seconds--;
            updateCountdown(seconds);
            if (seconds <= 0) {
              clearInterval(timer);
              location.reload();
            }
          }, 1000);
        } else {
          document.getElementById("status").innerHTML = `<span class="error">‚ùå ${data.message}</span>`;
          currentIdentifier = null;
        }
      } catch (err) {
        document.getElementById("status").innerHTML = `<span class="error">üö´ Error: ${err.message}</span>`;
        currentIdentifier = null;
      }
    }

    function updateCountdown(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      document.getElementById("countdown").textContent =
        `‚è≥ Este enlace expira en ${min}m ${sec < 10 ? "0" : ""}${sec}s`;
    }

    async function verifyKey() {
      if (!currentIdentifier) {
        alert("Primero genera un enlace v√°lido");
        return;
      }
      const key = document.getElementById("keyInput").value.trim();
      if (!key) return alert("Ingresa una key primero");
      if (!linkOpened) {
        alert("‚ö†Ô∏è Debes abrir el enlace antes de verificar la key.");
        return;
      }

      document.getElementById("result").innerHTML = '<span class="loader"></span> Verificando...';
      const nonce = Date.now().toString();
      const url = `${hostname}/public/whitelist/${service}?identifier=${currentIdentifier}&key=${encodeURIComponent(key)}&nonce=${nonce}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success && data.data.valid === true) {
          document.getElementById("result").innerHTML = `<span class="success">‚úÖ Key v√°lida</span>`;
          document.getElementById("vipList").style.display = "block"; // üëâ muestra lista de juegos
        } else {
          document.getElementById("result").innerHTML = `<span class="error">‚ùå Key inv√°lida o expirada.</span>`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `<span class="error">üö´ Error: ${err.message}</span>`;
      }
    }

    function openVIP(game) {
      let vip = window.open(vipLinks[game], "_blank");
      if (vip && !vip.closed) {
        document.getElementById("status").innerHTML = `<span class="success">üéÆ VIP abierto autom√°tico</span>`;
      } else {
        document.getElementById("status").innerHTML = `<span class="error">‚ö†Ô∏è No se pudo abrir autom√°tico, intenta de nuevo.</span>`;
      }
    }
  </script>
</body>
</html>
