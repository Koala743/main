<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Platoboost UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --accent: #00ff95;
      --error: #ff6b6b;
      --success: #7CFC00;
      --bg-dark: #121212;
      --text-light: #f2f2f2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 5px #000;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin-top: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input:focus {
      box-shadow: 0 0 10px var(--accent);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.4s;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, var(--accent), var(--secondary));
    }

    #boostLink {
      display: block;
      margin-top: 15px;
      word-break: break-word;
      color: var(--accent);
      text-decoration: none;
    }

    #status, #result {
      margin-top: 20px;
      font-size: 0.95em;
      text-align: center;
    }

    .success {
      color: var(--success);
    }

    .error {
      color: var(--error);
    }
  </style>
</head>
<body>

  <h1>üîê Platoboost Key System</h1>

  <div class="container">
    <button onclick="generateLink()">‚ú® Generar Enlace Boost</button>
    <a id="boostLink" href="#" target="_blank"></a>
    <div id="status"></div>

    <input type="text" id="keyInput" placeholder="üîë Pega aqu√≠ tu key" />
    <button onclick="verifyKey()">‚úÖ Verificar Key</button>
    <div id="result">Resultado: -</div>
  </div>

  <script>
    const service = 1951;
    const identifier = "web-user"; // debe coincidir en ambos
    const hostname = "https://api.platoboost.com";
    const robloxLink = "https://www.roblox.com/share?code=6d574324d901ff42929c2f6c7a0d99b5&type=Server";

    async function generateLink() {
      document.getElementById("status").textContent = "‚è≥ Generando enlace...";
      document.getElementById("boostLink").textContent = "";

      try {
        const res = await fetch(`${hostname}/public/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ service, identifier })
        });

        const data = await res.json();
        if (data.success) {
          const link = data.data.url;
          document.getElementById("boostLink").href = link;
          document.getElementById("boostLink").textContent = "üëâ Ir al boost";
          document.getElementById("status").innerHTML = `<span class="success">‚úÖ Enlace generado correctamente</span>`;
        } else {
          document.getElementById("status").innerHTML = `<span class="error">‚ùå ${data.message}</span>`;
        }
      } catch (err) {
        document.getElementById("status").innerHTML = `<span class="error">üö´ Error: ${err.message}</span>`;
      }
    }

    async function verifyKey() {
      const key = document.getElementById("keyInput").value.trim();
      if (!key) return alert("Ingresa una key primero");

      document.getElementById("result").textContent = "üîé Verificando...";
      const nonce = Date.now().toString();

      const url = `${hostname}/public/whitelist/${service}?identifier=${identifier}&key=${encodeURIComponent(key)}&nonce=${nonce}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success && data.data.valid === true) {
          document.getElementById("result").innerHTML = `<span class="success">‚úÖ Key v√°lida. Abriendo Roblox...</span>`;
          await navigator.clipboard.writeText(robloxLink);
          window.open(robloxLink, "_blank");
        } else {
          document.getElementById("result").innerHTML = `<span class="error">‚ùå Key inv√°lida o expirada.</span>`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `<span class="error">üö´ Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
