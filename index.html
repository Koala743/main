<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Key Platoboost</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #28a745;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #result {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
    }

    #msg {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }

    .success {
      color: #90ee90;
    }

    .error {
      color: #ff8080;
    }
  </style>
</head>
<body>
  <h1>üîê Verificar Key Platoboost</h1>

  <input id="inputKey" type="text" placeholder="Introduce tu key aqu√≠..." />
  <br>
  <button id="btnVerify">Verificar</button>

  <p id="result">Resultado: -</p>
  <p id="msg"></p>

  <script>
    const service = 1951;
    const identifier = "client-web";
    const secret = "244fb0c8-af59-4aa0-bc70-1e19d43184ed";
    const hostname = "https://api.platoboost.com";
    const robloxLink = "https://www.roblox.com/share?code=51ae788294f8fc41b8311f0cdc842ae7&type=Server";

    async function sha256(str) {
      const buffer = new TextEncoder().encode(str);
      const hash = await crypto.subtle.digest("SHA-256", buffer);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function verifyKey(key) {
      const nonce = await sha256(Date.now().toString());
      const url = `${hostname}/public/whitelist/${service}?identifier=${identifier}&key=${encodeURIComponent(key)}&nonce=${nonce}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success) {
          const valid = data.data.valid;
          const hashCheck = await sha256(`${String(valid).toLowerCase()}-${nonce}-${secret}`);

          if (valid && hashCheck === data.data.hash) {
            document.getElementById("result").textContent = "‚úÖ Key v√°lida.";
            document.getElementById("result").className = "success";
            document.getElementById("msg").textContent = "Copiando enlace de Roblox al portapapeles...";

            await navigator.clipboard.writeText(robloxLink);
            document.getElementById("msg").textContent = "üîó Enlace copiado: ¬°√∫nete al servidor!";
          } else {
            document.getElementById("result").textContent = "‚ö†Ô∏è Validaci√≥n fallida.";
            document.getElementById("result").className = "error";
            document.getElementById("msg").textContent = "Hash incorrecto o key inv√°lida.";
          }
        } else {
          document.getElementById("result").textContent = "‚ùå Key inv√°lida.";
          document.getElementById("result").className = "error";
          document.getElementById("msg").textContent = "Mensaje del servidor: " + data.message;
        }
      } catch (e) {
        document.getElementById("result").textContent = "üö´ Error de red o CORS.";
        document.getElementById("result").className = "error";
        document.getElementById("msg").textContent = e.message;
      }
    }

    document.getElementById("btnVerify").addEventListener("click", () => {
      const key = document.getElementById("inputKey").value.trim();
      if (!key) {
        alert("Ingresa una key primero.");
        return;
      }
      document.getElementById("msg").textContent = "Verificando...";
      verifyKey(key);
    });
  </script>
</body>
</html>
