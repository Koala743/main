<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Platoboost UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --accent: #00ff95;
      --error: #ff6b6b;
      --success: #7CFC00;
      --bg-dark: #0e0e1a;
      --text-light: #f2f2f2;
      --glass: rgba(255, 255, 255, 0.06);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: radial-gradient(circle at top left, #1f1c2c, #928dab);
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      backdrop-filter: blur(15px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 460px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #000;
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
      font-size: 1em;
      font-weight: 600;
      transition: 0.3s ease;
    }
    input {
      background: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 8px var(--accent);
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, var(--accent), var(--secondary));
    }
    #boostLink {
      display: block;
      margin-top: 15px;
      color: var(--accent);
      font-size: 0.95em;
      word-break: break-word;
    }
    #status, #result {
      margin-top: 18px;
      font-size: 0.95em;
    }
    .success {
      color: var(--success);
    }
    .error {
      color: var(--error);
    }
    #countdown {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
    #robloxButton {
      display: none;
      margin-top: 25px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    #robloxButton:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, var(--primary), var(--accent));
    }
    #toggleBypass {
      margin-top: 20px;
      background: linear-gradient(135deg, #ffcb52, #ff8753);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üöÄ PLATOBOOST</div>
    <button id="generateBtn" onclick="generateLink()">‚ú® Generar Enlace Boost</button>
    <button id="toggleBypass" style="display:none" onclick="enableKeySystem()">üîß Elegir si sacar Key</button>
    <a id="boostLink" href="#" target="_blank"></a>
    <div id="status"></div>
    <div id="countdown"></div>
    <input type="text" id="keyInput" placeholder="üîë Pega tu key aqu√≠" />
    <button onclick="verifyKey()">‚úÖ Verificar Key</button>
    <div id="result">Resultado: -</div>
    <a id="robloxButton" href="#" target="_blank">üéÆ Entrar al servidor Roblox</a>
  </div>
  <script>
    const service = 1951;
    const hostname = "https://api.platoboost.com";
    const robloxWebLink = "https://www.roblox.com/share?code=12b587975fb3ba46bcafa5c0806fd9db&type=Server"; 
    const specialDeviceIds = [
      "b759cf68ab97d688e787688081451845c391677ea4f76359bf3758857f21d9d9",
      "076309f421c45c32e976907768385f163fe86abee18fa15c4fecb1eaafa6e737"
    ];
    let currentIdentifier = null;
    let deviceId = "";

    async function generateDeviceId() {
      const info = [
        navigator.userAgent,
        navigator.language,
        screen.width,
        screen.height,
        screen.colorDepth,
        navigator.hardwareConcurrency,
        navigator.deviceMemory,
        Intl.DateTimeFormat().resolvedOptions().timeZone
      ].join('|');

      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(info));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    window.onload = async () => {
      deviceId = await generateDeviceId();

      if (specialDeviceIds.includes(deviceId)) {
        document.getElementById("generateBtn").style.display = "none";
        document.getElementById("toggleBypass").style.display = "block";
        document.getElementById("robloxButton").href = robloxWebLink;
        document.getElementById("robloxButton").style.display = "inline-block";
      }
    };

    function enableKeySystem() {
      document.getElementById("toggleBypass").style.display = "none";
      document.getElementById("generateBtn").style.display = "block";
      document.getElementById("robloxButton").style.display = "none";
    }

    async function generateLink() {
      document.getElementById("status").textContent = "‚è≥ Generando enlace...";
      document.getElementById("boostLink").textContent = "";
      document.getElementById("boostLink").href = "#";
      document.getElementById("countdown").textContent = "";
      document.getElementById("robloxButton").style.display = "none";

      currentIdentifier = crypto.randomUUID();

      try {
        const timestamp = Date.now();
        const res = await fetch(`${hostname}/public/start?t=${timestamp}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ service, identifier: currentIdentifier })
        });

        const data = await res.json();
        if (data.success) {
          const link = data.data.url;
          document.getElementById("boostLink").href = link;
          document.getElementById("boostLink").textContent = "üëâ Ir al boost";
          document.getElementById("status").innerHTML = `<span class="success">‚úÖ Enlace generado correctamente</span>`;

          let seconds = 600;
          updateCountdown(seconds);
          const timer = setInterval(() => {
            seconds--;
            updateCountdown(seconds);
            if (seconds <= 0) {
              clearInterval(timer);
              document.getElementById("boostLink").textContent = "";
              document.getElementById("boostLink").href = "#";
              document.getElementById("status").textContent = "";
              document.getElementById("countdown").textContent = "";
              currentIdentifier = null;
            }
          }, 1000);
        } else {
          document.getElementById("status").innerHTML = `<span class="error">‚ùå ${data.message}</span>`;
          currentIdentifier = null;
        }
      } catch (err) {
        document.getElementById("status").innerHTML = `<span class="error">üö´ Error: ${err.message}</span>`;
        currentIdentifier = null;
      }
    }

    function updateCountdown(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      document.getElementById("countdown").textContent =
        `‚è≥ Este enlace expira en ${min}m ${sec < 10 ? "0" : ""}${sec}s`;
    }

    async function verifyKey() {
      if (!currentIdentifier) {
        alert("Primero genera un enlace para obtener un identificador v√°lido");
        return;
      }

      const key = document.getElementById("keyInput").value.trim();
      if (!key) return alert("Ingresa una key primero");

      document.getElementById("result").textContent = "üîé Verificando...";
      document.getElementById("robloxButton").style.display = "none";

      const nonce = Date.now().toString();
      const url = `${hostname}/public/whitelist/${service}?identifier=${currentIdentifier}&key=${encodeURIComponent(key)}&nonce=${nonce}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success && data.data.valid === true) {
          document.getElementById("result").innerHTML = `<span class="success">‚úÖ Key v√°lida</span>`;
          document.getElementById("robloxButton").href = robloxWebLink;
          document.getElementById("robloxButton").style.display = "inline-block";
        } else {
          document.getElementById("result").innerHTML = `<span class="error">‚ùå Key inv√°lida o expirada.</span>`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `<span class="error">üö´ Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
